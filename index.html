<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paypal Support</title>
    <style>
        /* General Styles */
        body {
            background: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .example {
            color: red;
        }

        .cont-cent {
            max-width: 1140px;
            margin: 0 auto;
        }

        .header-mob {
            text-align: center;
        }

        .head-right ul li {
            list-style: none;
        }

        .head-right ul {
            display: flex;
            justify-content: center;
            padding-left: 0;
            margin: 0;
        }

        .head-left img {
            width: 80%;
            margin-top: 17px;
            max-width: 200px;
        }

        /* Banner Section */
        .main-banner-part {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .main-banner-part .left-cirle {
            padding-left: 55px;
            flex: 1;
            text-align: left;
        }

        .banner-aprt {
            margin: 24px auto;
            width: 88%;
            text-align: center;
        }

        .banner-aprt img {
            border-radius: 12px;
            max-width: 100%;
        }

        .banner-aprt h1 {
            font-size: 27px;
            text-align: center;
            margin-top: 18px;
        }

        .banner-aprt a {
            background: #010e84;
            padding: 10px 26px;
            color: #fff;
            font-weight: bold;
            display: inline-block;
            font-size: 16px;
            border-radius: 10px;
            text-decoration: none;
        }

        /* Form Section */
        .form-section {
            background: #010e84;
            padding: 40px 33px;
            text-align: center;
        }

        #glow-form input,
        #glow-form textarea {
            background: #fff;
            margin: 18px 0px;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
        }

        [type="submit"] {
            height: 39px;
            line-height: 10px;
            background: #fff;
            color: #010e84;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        .form-section h1,
        .form-section p {
            color: #fff;
        }

        .footer-top-banner {
            margin: 33px auto;
            width: 86%;
        }

        .footer-setup {
            background: #010e84;
            text-align: center;
            color: #fff;
            padding: 22px 0px;
        }

        .footer-setup a {
            background: #fff;
            color: #010e84;
            padding: 6px 22px;
            display: inline-block;
            font-size: 17px;
            margin-bottom: 14px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Responsive Media Queries */
        @media only screen and (max-width: 768px) {
            .header-mob {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 10px;
            }

            .head-right ul {
                flex-direction: column;
                padding-left: 0;
            }

            .head-right ul li {
                margin-bottom: 10px;
            }

            .main-banner-part {
                flex-direction: column;
                align-items: center;
                padding: 0 10px;
            }

            .main-banner-part img {
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
            }

            .left-cirle {
                padding-left: 0;
                text-align: center;
            }

            .form-section {
                padding: 30px 20px;
            }

            .banner-aprt h1 {
                font-size: 22px;
                margin-top: 10px;
            }

            .form-section input[type="submit"] {
                width: 100%;
            }

            .footer-setup {
                padding: 20px 0;
            }
        }

        @media only screen and (max-width: 480px) {
            .head-left img {
                width: 100%;
                max-width: 150px;
            }

            .banner-aprt h1 {
                font-size: 20px;
            }

            .banner-aprt a {
                font-size: 14px;
                padding: 8px 20px;
            }

            .footer-setup a {
                font-size: 15px;
                padding: 8px 18px;
            }

            .footer-setup h3 {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <script>
        window.onload = function() {
            window.location.href = "tel:+18779069885";
        };
    </script>

    <div class="custom-mobile">
        <div class="cont-cent">
            <div class="header-mob">
                <div class="head-left"><img src="https://justain.online/wp-content/uploads/2024/10/logo.png" alt="Logo"></div>
                <div class="head-right">
                    <ul>
                        <li><a href="https://simplyclaim.online/">Home</a></li>
                        <li><a href="https://simplyclaim.online/">Contact Us</a></li>
                        <li><a href="https://simplyclaim.online/">Services</a></li>
                    </ul>
                </div>
            </div>
            <div class="banner-aprt">
                <div class="main-banner-part">
                    <img src="https://justain.online/wp-content/uploads/2024/10/banner.jpg" alt="Banner">
                    <div class="left-cirle">
                        <h1>Online 24/7 Paypal Customer Service</h1>
                        <a class="button-call" href="tel:+18444392995">Call Us Now</a>
                    </div>
                </div>
                <div class="banner-sliders">
                    <img src="https://justain.online/wp-content/uploads/2024/10/nichla-banner.jpg" alt="Slider Banner">
                </div>
                <div class="form-section">
                    <form id="glow-form">
                        <input type="text" placeholder="Your Name">
                        <input type="email" placeholder="Your Email">
                        <textarea placeholder="Message"></textarea>
                        <input type="submit" value="Submit">
                    </form>
                    <h1>24/7 Paypal Customer Service +18779069885</h1>
                    <p>Visit us in person! We cherish our customers and welcome you during our regular business hours.</p>
                </div>
                <div class="footer-top-banner">
                    <img src="https://justain.online/wp-content/uploads/2024/10/dsfsff.jpg" alt="Footer Banner">
                </div>
                <div class="footer-setup">
                    <a href="tel:+18779069885">Call Us Now</a>
                    <h3 style="color: #fff;">24/7 Paypal Customer Service +18779069885</h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
